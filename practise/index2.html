<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Items (Negative Index)</title>
</head>
<body>
    <h2>First 3 Items (Negative Indexes):</h2>
    <ul>
        <!-- Index -10 (პირველი ელემენტი) -->
        <li>Item 1</li>
        <!-- Index -9 (მეორე ელემენტი) -->
        <li>Item 2</li>
        <!-- Index -8 (მესამე ელემენტი) -->
        <li>Item 3</li>
    </ul>

    <h2>Middle 4 Items (Negative Indexes):</h2>
    <ul>
        <!-- Index -7 (მეოთხე ელემენტი) -->
        <li>Item 4</li>
        <!-- Index -6 (მეხუთე ელემენტი) -->
        <li>Item 5</li>
        <!-- Index -5 (მეექვსე ელემენტი) -->
        <li>Item 6</li>
        <!-- Index -4 (მეშვიდე ელემენტი) -->
        <li>Item 7</li>
    </ul>

    <h2>Last 3 Items (Negative Indexes):</h2>
    <ul>
        <!-- Index -3 (მერვე ელემენტი) -->
        <li>Item 8</li>
        <!-- Index -2 (მეცხრე ელემენტი) -->
        <li>Item 9</li>
        <!-- Index -1 (მეათე ელემენტი) -->
        <li>Item 10</li>
    </ul>
</body>
</html>
