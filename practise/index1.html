<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Items</title>
</head>
<body>
    <h2>First 3 Items:</h2>
    <ul>
        <!-- Index 0: პირველი ელემენტი სიაში -->
        <li>Item 1</li>
        <!-- Index 1: მეორე ელემენტი სიაში -->
        <li>Item 2</li>
        <!-- Index 2: მესამე ელემენტი სიაში -->
        <li>Item 3</li>
    </ul>

    <h2>Middle 4 Items:</h2>
    <ul>
        <!-- Index 3: მეოთხე ელემენტი, შუა 4-ის დასაწყისი -->
        <li>Item 4</li>

        <li>Item 5</li>
        <!-- Index 5: მეექვსე ელემენტი, შუა 4-ის მესამე ელემენტი -->
        <li>Item 6</li>
        <!-- Index 6: მეშვიდე ელემენტი, შუა 4-ის ბოლო ელემენტი -->
        <li>Item 7</li>
    </ul>

    <h2>Last 3 Items:</h2>
    <ul>
        <!-- Index 7: მერვე ელემენტი, ბოლო 3-ის დასაწყისი -->
        <li>Item 8</li>
        <!-- Index 8: მეცხრე ელემენტი, ბოლო 3-ის მეორე ელემენტი -->
